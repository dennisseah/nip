steps:
  - name: 'Act: Create Jobs'
    request:
      url: '{{host}}/jobs'
      method: POST
      json:
        description: job {{$randomColor}}-{{$randomInt}}
    repeat:
      counterVariable: job_count
      total: 10
    validations:
      - type: httpStatusCodeEq
        parameters:
          expectedVal: 202
      - type: exist
        parameters:
          path: $.jobId
    variables:
      jobId_{{job_count}}: $.jobId
  - name: 'Act: Start process for jobs'
    request:
      url: '{{host}}/jobs/{{fetch_jobId}}/process'
      method: POST
    preRequestVariables:
      fetch_jobId: '{{jobId_{{job_count}}}}'
    repeat:
      counterVariable: job_count
      total: 10
    validations:
      - type: httpStatusCodeEq
        parameters:
          expectedVal: 202
      - type: exist
        parameters:
          path: $.processId
    variables:
      processId_{{job_count}}: $.processId
  - name: 'Asset: Get New Jobs'
    request:
      url: '{{host}}/jobs/{{fetch_jobId}}'
      method: GET
    preRequestVariables:
      fetch_jobId: '{{jobId_{{job_count}}}}'
      fetch_processId: '{{processId_{{job_count}}}}'
    repeat:
      counterVariable: job_count
      total: 10
    poll:
      type: bool_true
      path: $.isComplete
    validations:
      - type: httpStatusCodeEq
        parameters:
          expectedVal: 200
      - type: stringValueEq
        parameters:
          path: $.jobId
          expectedVal: '{{fetch_jobId}}'
      - type: stringValueEq
        parameters:
          path: $.processId
          expectedVal: '{{fetch_processId}}'
      - type: exist
        parameters:
          path: $.creationTime
      - type: exist
        parameters:
          path: $.description
      - type: exist
        parameters:
          path: $.processStartTime
      - type: exist
        parameters:
          path: $.processEndTime
      - type: booleanValueEq
        parameters:
          path: $.isComplete
          expectedVal: true
teardowns:
  - name: 'Teardown: Delete jobs'
    request:
      url: '{{host}}/jobs/{{fetch_jobId}}'
      method: DELETE
    preRequestVariables:
      fetch_jobId: '{{jobId_{{job_count}}}}'
    repeat:
      counterVariable: job_count
      total: 10
    validations:
      - type: httpStatusCodeEq
        parameters:
          expectedVal: 204
  - name: 'Teardown: Confirm jobs deletion'
    request:
      url: '{{host}}/jobs/{{fetch_jobId}}'
      method: GET
    preRequestVariables:
      fetch_jobId: '{{jobId_{{job_count}}}}'
    repeat:
      counterVariable: job_count
      total: 10
    validations:
      - type: httpStatusCodeEq
        parameters:
          expectedVal: 404
authentication:
  apiKeys:
    Authorization: '{{asyncdemo_token}}'
variables:
  host: https://localhost:7035
  job_count: '0'
